<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="tierlist.html">Tier List</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <header>
      <h1>Contact Me About the Anime Tier List</h1>
    </header>

    <form aria-label="Anime Feedback Form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="favorite">Whatâ€™s your favorite anime?</label>
        <input type="text" id="favorite" name="favorite" />
      </div>

      <div class="form-group">
        <label for="tier">Which tier was the most accurate?</label>
        <select id="tier" name="tier">
          <option value="s">S Tier</option>
          <option value="a">A Tier</option>
          <option value="b">B Tier</option>
          <option value="c">C Tier</option>
          <option value="d">D Tier</option>
        </select>
      </div>

      <fieldset class="form-group">
        <legend>Do you agree with my list?</legend>
        <div class="inline-group">
          <label class="inline-option">
            <input type="radio" name="agree" value="yes" />
            Yes
          </label>
          <label class="inline-option">
            <input type="radio" name="agree" value="no" />
            No
          </label>
        </div>
      </fieldset>

      <div class="form-group">
        <label for="feedback">Comments:</label>
        <textarea id="feedback" name="feedback" rows="5"></textarea>
      </div>

      <div class="form-group">
        <label class="inline-option">
          <input type="checkbox" name="subscribe" />
          Subscribe to updates
        </label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
